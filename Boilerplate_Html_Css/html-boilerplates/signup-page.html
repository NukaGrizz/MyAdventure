<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
	<link rel="stylesheet" type="text/css" href="../css-boilerplates/landingpage.css">
	<link href="http://fonts.cdnfonts.com/css/fugaz-one" rel="stylesheet"></link>
</head>
<body>
    <body class="login-form">
        <section class="h-100">
            <div class="container h-100 custom-width">
                        <div class="card fat">
                            <main class="card-body">
                                <h4 class="card-title header-text">Adventure</h4>
                                <form method="POST" class="my-login-validation" novalidate="">
                                    <div class="form-group lower-form">
                                        <label for="email">New User E-Mail:</label>
                                        <input id="email" type="email" class="form-control input-style" name="email" value="" required autofocus>
                                        <div class="invalid-feedback">
                                            Email is invalid
                                        </div>
                                    </div>
    
                                    <div  class="form-group">
                                        <label for="password-signup">New User Password:</label>
                                        <input id="password" type="password" class="form-control input-style" name="password" required data-eye>
                                        <div class="invalid-feedback">
                                            Password is required
                                        </div>
                                    </div>

                                    <div tabindex="1" class="form-group">
                                        <label for="email">Confirm Password:</label>
                                        <input id="email" type="email" class="form-control input-style" name="email" value="" required data-eye>
                                        <div class="invalid-feedback">
                                            Password does not match
                                        </div>
                                    </div>
                                    
                                <div class="rc-anchor-center-item">
                                    
                                    <title>reCAPTCHA demo: Explicit render after an onload callback</title>
                                    <script type="text/javascript">
                                        var onloadCallback = function () {
                                            grecaptcha.render('html_element', {
                                                'sitekey': 'your_site_key'
                                            });
                                        };
                                    </script>
                                   
                                        <form  class="rc-anchor-center-item" action="?" method="POST">
                                            <div id="html_element"></div>
                                            <br>
                                            <input type="submit" value="Submit">
                                        </form>
                                        <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer>
                                    </script>
                                </div>
    
    
                                    <div tabindex="3"class="form-group m-0 login-button-container">
                                        <button type="submit" class="btn btn-primary btn-block login-button">
                                            Register
                                        </button>
                                    </div>
                                    <div class="mt-4 text-center">
                                        Already have an account? <a href="landingpage.html">Click here to sign in</a>
                                    </div>
                                </form>
                            </main>
                        </div>
                        <div class="footer">
                            
                        </div>
                    
                </div>
            </div>
        </section>
        <script src='https://www.google.com/recaptcha/api.js'></script>
    
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="js/my-login.js"></script>
    </body>
</html>
