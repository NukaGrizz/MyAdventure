<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css-boilerplates/styleSearch.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Search</title>
</head>
<body>
<main class="search-display">

    <aside class="side-panel"> Aside column Left</aside>

    <section class="search-result-container user-info">
        <div class="page-name">User Info</div>

        <form class="user-info-update" action="" novalidate="">
            <div class="form-group" tabindex="1">
                <label for="email">E-Mail Address</label>
                <input id="email" class="form-control" type="email" name="email" value="" placeholder="Enter New Email"
                       autofocus>
            </div>
            <div tabindex="2" class="form-group">
                <label for="password">Password</label>
                <input id="password" class="form-control" type="password" name="password"
                       placeholder="Enter New Password">
            </div>
            <div tabindex="3" class="form-group">
                <label for="motto">Motto</label>
                <input id="motto" class="form-control" type="text" name="motto" value="" placeholder="Enter Motto">
            </div>

            <div tabindex="4" class="form-group">
                <label for="dob">Date of Birth</label>
                <input id="dob" class="form-control" type="date" name="dob" value="" placeholder="Enter Date Of Birth">
            </div>
            <div tabindex="5" class="form-group">
                <label for="hometown">Hometown</label>
                <input id="hometown" class="form-control" type="text" name="hometown" value=""
                       placeholder="Enter Hometown">
            </div>
            <div tabindex="6" class="form-group">
                <label for="education">Education</label>
                <input id="education" class="form-control" type="text" name="education" value=""
                       placeholder="Enter Education">
            </div>
            <div tabindex="7" class="form-group">
                <label for="employment">Employment</label>
                <input id="employment" class="form-control" type="text" name="employment" value=""
                       placeholder="Enter Place of Work">
            </div>
            <div tabindex="8" class="form-group">
                <label for="relationship-status">Relationship Status</label>
                <input id="relationship-status" class="form-control" type="text" name="relationship-status" value=""
                       placeholder="Enter Relationship Status">
            </div>

            <label>Select your Hobbies</label>
            </br>
            <div tabindex="9" class="form-check">

                <input class="form-check-input" type="checkbox" name="hiking" id="hiking">
                <label class="form-check-label" for="hiking">Hiking</label>
            </div>
            <div tabindex="10" class="form-check">
                <input class="form-check-input" type="checkbox" name="swimming" id="swimming">
                <label class="form-check-label" for="swimming">Swimming</label>
            </div>
            <div tabindex="11" class="form-check">
                <input class="form-check-input" type="checkbox" name="dancing" id="dancing">
                <label class="form-check-label" for="dancing">Dancing</label>
            </div>
            <div tabindex="12" class="form-check">
                <input class="form-check-input" type="checkbox" name="riding-bicycle" id="riding-bicycle">
                <label class="form-check-label" for="riding-bicycle">Riding Bicycles</label>
            </div>
            <div tabindex="13" class="form-check">
                <input class="form-check-input" type="checkbox" name="running" id="running">
                <label class="form-check-label" for="running">Running</label>
            </div>
            <div tabindex="14" class="form-check">
                <input class="form-check-input" type="checkbox" name="fishing" id="fishing">
                <label class="form-check-label" for="fishing">Fishing</label>
            </div>


            <div tabindex="3" class="form-group m-0 login-button-container">
                <button type="submit" class="btn btn-primary btn-block login-button">
                    Login
                </button>
            </div>
            <div class="mt-4 text-center">
                Don't have an account? <a href="register.html">Create One</a>
            </div>
        </form>


    </section>

    <aside class="side-panel"> Aside column right</aside>

</main>


</body>
</html>
